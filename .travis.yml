language: cpp
dist: focal

addons:
  apt:
    packages:
      - arduino
      - arduino-mk
      - python3
      - python3-pip

before_install:
  - sudo apt-get update
  - sudo apt-get install -y python3-serial

install:
  - pip3 install pyserial

script:
  # Add your Arduino setup commands here
  - export ARDUINO_DIR=/usr/share/arduino
  - export PATH=$ARDUINO_DIR:$PATH
  - export BOARDS="arduino:avr:uno arduino:avr:mega arduino:samd:mkr1000" # List your boards here

  # Compile the library for each board
  - |
    for BOARD in $BOARDS; do
      echo "Compiling for $BOARD"
      arduino --verify --board $BOARD --port /dev/ttyUSB0 --pref build.path=build-$BOARD examples/YourExample/YourExample.ino
    done

  # Run tests by uploading the sketch and checking the serial output
  - |
    for BOARD in $BOARDS; do
      echo "Running tests on $BOARD"
      arduino --upload --board $BOARD --port /dev/ttyUSB0 --pref build.path=build-$BOARD examples/YourExample/YourExample.ino
      python3 validate_serial_output.py /dev/ttyUSB0
    done